<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navegar.css">
    <title>Navegar</title>
</head>

<body>
    <video autoplay loop muted class="video-bg">
        <source
            src="Red Burning Sparks Free Background Videos, Motion Graphics, No Copyright _ All Background Videos.mp4"
            type="video/mp4">
    </video>
    <button class="voltar">
        <img src="image-removebg-preview.png" alt="">
        <p>Voltar</p>
    </button>


    <form id="loginForm" class="hidden">
        <h2>Login / Cadastro</h2>
        <div class="conteudo">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Senha">
        </div>
        <button type="submit">Entrar</button>
    </form>

    <div id="overlay" class="hidden"></div>


    <form>
        <div class="container-principal">
            <div class="img-logo">
                <img src="logo cinema.png" alt="">
                <p>Para mergulhar de forma ainda mais profunda na experiência<br> cinematográfica oferecida pelo Cinema
                    Itaim Paulista,<br> convidamos você a realizar o login no nosso site.</p>
                <button id="abrirModal">Ingressar</button>
            </div>
        </div>
    </form>



    <script src="navegar.js"></script>

</body>

</html>
